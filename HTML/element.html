<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
</head>
<body>
    <!--Tag diawali dengan <> dan penutup diakhiri dengan tanda slash (/) di dalam tag-->
    <!--Heading element started <h1> and endded with </h1>-->
    <h1>First Heading</h1>
    <!--Heading element started <p> and endded with </p>-->
    <p>First Paragraph</p>
    <!--paragraf with line break-->
    <p>this is a <br> line break on a paragraph</p>
</body>
</html>
